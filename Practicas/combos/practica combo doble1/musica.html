<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Carga del framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CENFOTEC-PROFEFRANK</title>

    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/musica.css">
</head>

<body>
    <header class="container-fluid pt-5 text-center">
        <h1>Concierto El General</h1>
        <div class="pt-3"></div>
        <p>¿Te vas a perder de este espectaculo?</p>
        <hr>
    </header>

    <section class="container pt-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 bg-light">
                    <div class="text-center">
                        <p>Calcular el precio de las entradas al concierto.</p>
                        <div class="imagen">
                            <img src="imagenes/general.jpg" alt="Concierto El General" class="shadow img-thumbnail">
                        </div>
                    </div>

                    <!-- textos resultados en la página web -->
                    <div class="eleccion">
                        <h4 class="pb-2">Resultado:</h4>
                        <br>
                        <h5>Dia:
                            <h5 id="diaE" class="pb-2"> </h5>
                        </h5>
                        <br>
                        <h5>Entradas:
                            <h5 id="cant" class="pb-2"> </h5>
                        </h5>
                        <br>
                        <h5>Tipo:
                            <h5 id="tipoE" class="pb-2"> </h5>
                        </h5>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 bg-light">
                    
                    <form action="" class="text-left">
                        <div class="pb-3">

                            <!-- combo1 -->
                            <label for="dia">Seleccion el día:</label>
                            <select name="dia" id="dia" class="input">
                                <option>Seleccione el dia</option>
                                <option>1</option>
                                <option>2</option>                             
                            </select>
                        </div>
                        
                        <div class="pb-3">
                            <label for="txtCantDias">Total de entradas:</label>
                            <input type="number" id="cantidad" min="0" class="input">
                        </div>


                        <!-- combo2 -->
                        <div class="pb-3">
                            <label for="tipoEntrada">Tipo de entrada:</label>
                            <select name="tipoEntrada" id="tipoEntrada" class="input">
                                <option>Seleccione su preferencia</option>
                                <option>Graderia sur</option>
                                <option>Gramilla</option>
                                <option>Balcon premium</option>
                                <option>Platea este</option>
                                <option>Super VIP</option>
                            </select>
                        </div>

                        <!-- botones -->
                        <div class="pt-4">
                            <input type="button" value="Calcular" class="input2" onclick="pago()">
                            <input type="button" value="Limpiar" onclick="btnLimpiar()" class="input2">
                        </div>

                        <!-- resultado -->
                        <div class="pt-3">
                            <p class="negrita txttotal">Total:<output id="txtResultadoMontoFinal"></output></p>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </section>

    <footer class="py-3 mt-5">
        <h2 class="text-center">Derechos reservados </h2>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/combo2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
