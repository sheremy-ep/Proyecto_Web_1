        <section>
            <h2 class="centrado" style="padding: 70px">Formulario de contacto</h2>
        </section>


        <section class="principal">
            
            <!-- aqui va el formulario web --->
               <form method="post" id="form1">
               <br><br>

               <label for="nombre">Nombre:</label>
               <input id="nombreTxt" name="nombre" type="text" placeholder="Escriba su nombre completo" required>
               <br><br>

               <label for="apellidos">Apellidos:</label>
               <input id="apellidoTxt" name="apellidos" type="text" placeholder="Escriba sus apellidos completos" required />
               <br><br>

               <label for="correo">Email:</label>
               <input id="emailTxt" name="correo" type="email" placeholder="Formato del email: nombre@dominio.com" required />
               <br><br>

               <label for="telefono">Teléfono:</label>
               <input id="numberTxt" name="telefono" type="text" placeholder="Escriba su celular" required />
               <br><br>

               <label for="comentarios">Mensaje:</label>
               <textarea id="mensajeTxt" name="comentarios" placeholder="Escriba su mensaje" rows="10" cols="10" required></textarea>
               <br><br>
               <!-- resultado del mensaje enviado JS -->
               <p class="centrado" id="mensajeAlert"></p>
               <!-- boton Enviar -->
               <input type="submit" value="Enviar" class="enviar" id="btnSend" />

        </section>
